<div class="controles">
  <button (click)="returnHome()">Volver a HOME</button>
</div>

<div class="game-container">
  <div class="puntuaciones">
    <h2 class="jugador">Puntos: {{ totalPuntosJugadorManoActual }}</h2>
    <h2 class="maquina">Puntos IA ( {{ totalPuntosIAManoActual }} )</h2>
  </div>
  <div class="action-buttons">
    <button *ngIf="!partidaAcabada && turnoJugador" (click)="jugadorJuega()">
      Pedir carta
    </button>
    <button *ngIf="!partidaAcabada" (click)="iaJuega()">Acabar turno</button>
    <button *ngIf="partidaAcabada" (click)="reiniciarPartida()">
      Nueva partida
    </button>
    <select class="dificultad" [(ngModel)]="dificultad" [disabled]="isJugadorJugando()">
      <option>Fácil</option>
      <option>Medio</option>
      <option>Difícil</option>
      <option>Insano</option>
      <option>Imposible</option>
    </select>
  </div>
  <div class="mano-jugador">
    <span *ngFor="let carta of cartasJugador" class="carta"
      ><img [src]="carta.imagen"
    /></span>
  </div>
  <div class="container-puntos">
    <app-puntos [puntuacionTotal]="puntuacionTotal"></app-puntos>
  </div>
</div>
